{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        
        {% block title %}
            
        {% endblock title %}
            
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- ================== BEGIN core-css ================== -->
    <link href="{% static 'plataforma/assets/css/vendor.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plataforma/assets/css/app.min.css' %}" rel="stylesheet" />
    <!-- ================== END core-css ================== -->

</head>

<body>
    <!-- BEGIN #app -->
    <div id="app" class="app app-content-full-height">
      
       <!-- BEGIN #header -->
       <div id="header" class="app-header">
        <!-- BEGIN mobile-toggler -->
        <div class="mobile-toggler">
            <button type="button" class="menu-toggler" data-toggle="sidebar-mobile">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <!-- END mobile-toggler -->

        <!-- BEGIN brand -->
        <div class="brand">
            <div class="desktop-toggler">
                <button type="button" class="menu-toggler" data-toggle="sidebar-minify">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>

            <a href="#" class="brand-logo">
                SIRAF
                <!--<img src="{% static 'plataforma/assets/img/logo.png' %}" alt="" height="20" />-->
            </a>
        </div>
        <!-- END brand -->

        <!-- BEGIN menu -->
        <div class="menu">
            {% include 'partials/plataforma/_menu.html' %}
        </div>
        <!-- END menu -->
    </div>
    <!-- END #header -->

    <!-- BEGIN #sidebar -->
    <div id="sidebar" class="app-sidebar">
        <!-- BEGIN scrollbar -->
       {% include 'partials/plataforma/_sidebar.html' %}
        <!-- END scrollbar -->

        <!-- BEGIN mobile-sidebar-backdrop -->
        <button class="app-sidebar-mobile-backdrop" data-dismiss="sidebar-mobile"></button>
        <!-- END mobile-sidebar-backdrop -->
    </div>
    <!-- END #sidebar -->

    <!-- BEGIN #content -->
   
        
        {% block content %}
            
        {% endblock content %}
            
    <!-- END #content -->
    <!-- BEGIN btn-scroll-top -->
    <a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
    <!-- END btn-scroll-top -->
          
    </div>
    <!-- END #app -->

    <!-- ================== BEGIN core-js ================== -->
    <script src="{% static 'plataforma/assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'plataforma/assets/js/app.min.js' %}"></script>
    <!-- ================== END core-js ================== -->

</body>

</html>
