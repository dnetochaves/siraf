{% extends 'plataforma_base.html' %}



{% block title %}
Juridico
{% endblock title %}


{% block content %}
<div id="content" class="app-content">
    <div class="card">
        <div class="card-header"><i class="fa fa-list"></i></div>
        <div class="card-body">
            <h5 class="card-title">Relação</h5>
            <h6 class="card-subtitle mb-3 text-muted">Tipos</h6>
            <p class="card-text mb-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>


                        {% for listar_tipo in listar_tipos %}
                        <tr>
                            <th scope="row">{{ listar_tipo.name }}</th>
                            <td>{{ listar_tipo.description }}</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                    <a href="" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                                    <a href="" class="btn btn-danger"><i class="fa fa-trash-alt"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            </p>
            <div>
                <a href="{% url 'juridico:juridico' %}" class="card-link">Voltar</a>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
